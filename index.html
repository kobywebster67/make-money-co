<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Offline</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .message {
      max-width: 600px;
      padding: 20px;
      border: 2px solid #444;
      border-radius: 12px;
      background: #222;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ff4d4d;
    }
    p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Sorry, we're currently under maintenence</h1>
    <p>Estimated wait time: Forever</p>
  </div>
</body>
</html>
