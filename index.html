<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Make Money Bitches</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background: #f0f0f0;
    }
    h1 {
      font-size: 3em;
      color: #333;
    }
    #bank {
      font-size: 2em;
      margin: 20px 0;
      color: green;
    }
    button {
      font-size: 1.5em;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <h1>Make Money</h1>
  <div id="bank">Bank Account: $0</div>
  <button id="moneyButton">Button</button>

  <script>
    let bank = 0;
    const bankDisplay = document.getElementById("bank");
    const button = document.getElementById("moneyButton");

    button.addEventListener("click", () => {
      bank++;
      bankDisplay.textContent = "Bank Account: $" + bank;
    });
  </script>

</body>
</html>
