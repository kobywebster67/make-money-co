<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maintenance Countdown</title>
  <style>
    :root {
      --bg: #0f1115;
      --panel: #151821;
      --text: #e8eaf0;
      --muted: #a8adbb;
      --accent: #ffd166;
      --accent-strong: #ffb703;
      --ring: rgba(255, 209, 102, 0.25);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 800px at 50% -10%, #1b2030, #0f1115);
      color: var(--text);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    .wrap {
      width: min(960px, 94vw);
      text-align: center;
      padding: 48px 24px;
      border-radius: 24px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow:
        0 10px 30px rgba(0,0,0,0.35),
        inset 0 0 0 1px rgba(255,255,255,0.03);
      backdrop-filter: blur(6px);
    }

    h1 {
      margin: 0 0 10px;
      font-size: clamp(24px, 4.5vw, 40px);
      font-weight: 800;
      letter-spacing: 0.2px;
      color: var(--text);
    }

    p.lead {
      margin: 0 0 28px;
      color: var(--muted);
      font-size: clamp(14px, 2.4vw, 16px);
    }

    .timer {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 14px;
      margin: 18px auto 8px;
      max-width: 720px;
    }

    .cell {
      background: var(--panel);
      border-radius: 18px;
      padding: 18px 12px;
      position: relative;
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: 0 8px 24px rgba(0,0,0,0.35);
      outline: 0;
    }

    .value {
      font-weight: 800;
      font-variant-numeric: tabular-nums;
      letter-spacing: 0.5px;
      font-size: clamp(28px, 6.5vw, 56px);
      line-height: 1.05;
      color: var(--accent);
      text-shadow: 0 0 20px var(--ring);
    }

    .label {
      margin-top: 6px;
      font-size: clamp(12px, 2.4vw, 14px);
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 1.4px;
    }

    .progress {
      margin: 26px auto 0;
      width: min(560px, 90%);
      height: 8px;
      background: rgba(255,255,255,0.06);
      border-radius: 999px;
      overflow: hidden;
      position: relative;
    }
    .bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--accent), var(--accent-strong));
      transition: width 0.6s ease;
    }

    .fineprint {
      margin-top: 18px;
      color: var(--muted);
      font-size: 12px;
    }

    @media (max-width: 520px) {
      .timer { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="title">
    <h1 id="title">sorry we’re currently under maintenance</h1>
    <p class="lead">We’re polishing things up. The site will be back shortly.</p>

    <!-- Countdown (ARIA live so screen readers hear updates without being too chatty) -->
    <section class="timer" aria-live="polite">
      <div class="cell" aria-label="Days remaining">
        <div id="days" class="value">3</div>
        <div class="label">Days</div>
      </div>
      <div class="cell" aria-label="Hours remaining">
        <div id="hours" class="value">23</div>
        <div class="label">Hours</div>
      </div>
      <div class="cell" aria-label="Minutes remaining">
        <div id="minutes" class="value">59</div>
        <div class="label">Minutes</div>
      </div>
      <div class="cell" aria-label="Seconds remaining">
        <div id="seconds" class="value">00</div>
        <div class="label">Seconds</div>
      </div>
    </section>

    <div class="progress" aria-hidden="true">
      <div class="bar" id="bar"></div>
    </div>

    <p class="fineprint" id="status">Counting down…</p>
  </main>

  <script>
    (function () {
      // Start at: 3 days, 23 hours, 59 minutes, 0 seconds
      const totalSeconds =
        (3 * 24 + 23) * 3600 + (59 * 60); // 345,540 seconds

      // Compute a fixed target time to minimize drift
      const target = Date.now() + totalSeconds * 1000;

      const el = {
        d: document.getElementById('days'),
        h: document.getElementById('hours'),
        m: document.getElementById('minutes'),
        s: document.getElementById('seconds'),
        bar: document.getElementById('bar'),
        status: document.getElementById('status')
      };

      // Update function
      const tick = () => {
        const now = Date.now();
        let diffMs = Math.max(0, target - now);
        const diffTotalSec = Math.floor(diffMs / 1000);

        const days = Math.floor(diffTotalSec / 86400);
        const hours = Math.floor((diffTotalSec % 86400) / 3600);
        const minutes = Math.floor((diffTotalSec % 3600) / 60);
        const seconds = diffTotalSec % 60;

        el.d.textContent = String(days);
        el.h.textContent = String(hours).padStart(2, '0');
        el.m.textContent = String(minutes).padStart(2, '0');
        el.s.textContent = String(seconds).padStart(2, '0');

        // Progress bar (0% at start -> 100% at finish)
        const elapsed = (totalSeconds - diffTotalSec);
        const pct = Math.min(100, Math.max(0, (elapsed / totalSeconds) * 100));
        el.bar.style.width = pct.toFixed(2) + '%';

        if (diffTotalSec <= 0) {
          clearInterval(timer);
          el.status.textContent = 'We’re back online!';
          document.getElementById('title').textContent = 'we’re back online!';
        }
      };

      // Initial paint and start interval
      tick();
      const timer = setInterval(tick, 1000);

      // Respect tab being backgrounded—run a catch-up tick on visibility change
      document.addEventListener('visibilitychange', () => {
        if (!document.hidden) tick();
      }, { passive: true });
    })();
  </script>
</body>
</html>
